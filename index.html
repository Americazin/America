<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シンプルおみくじ</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f4f4f4; }
        .card { background: white; width: 300px; margin: 0 auto; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #d32f2f; }
        #result { font-size: 2rem; font-weight: bold; margin: 20px 0; color: #333; }
        button { background: #d32f2f; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #b71c1c; }
    </style>
</head>
<body>

    <div class="card">
        <h1>今日のおみくじ</h1>
        <div id="result">？</div>
        <button onclick="drawOmikuji()">運勢を占う</button>
    </div>

    <script>
        function drawOmikuji() {
            // おみくじの結果リスト
            const results = ["大吉", "中吉", "小吉", "吉", "末吉", "凶"];
            
            // ランダムに選ぶ処理
            const randomIndex = Math.floor(Math.random() * results.length);
            const finalResult = results[randomIndex];

            // 画面に表示する
            document.getElementById("result").innerText = finalResult;

            // ちょっとした演出（大吉のときだけ色を変えるなど）
            if (finalResult === "大吉") {
                document.getElementById("result").style.color = "#ff9800";
            } else {
                document.getElementById("result").style.color = "#333";
            }
        }
    </script>

</body>
</html>
